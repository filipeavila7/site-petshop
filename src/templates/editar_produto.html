<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
        <nav>
            <a href="/admin/produtos">Voltar aos Produtos</a>
            <a href="/admin">Painel Admin</a>
            <a href="/logout">Logout</a>
            <a href="/admin/produto/{{ produto.id }}/editar">Editar Produto</a>
        </nav>
    </header>

    <main>
        <div class="admin-content">
            <h2>Editar Produto</h2>
            <form method="POST" action="/admin/produto/{{ produto.id }}/editar" enctype="multipart/form-data" class="form-admin">
                <div class="form-group">
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" maxlength="45" value="{{ produto.nome_produto }}" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor" step="0.01" min="0" max="10000" value="{{ produto.valor }}" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição do Produto:</label>
                    <textarea id="descricao" name="descricao" rows="4" maxlength="255" required>{{ produto.descricao }}</textarea>
                </div>
                <div class="form-group">
                    <label for="imagem">Nova Imagem do Produto (opcional):</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <p>Imagem atual: <img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome_produto }}" style="width: 100px; height: 100px;"></p>
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Produtos</p>
    </footer>
</body>
</html>
