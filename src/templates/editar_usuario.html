<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Usuário</h1>
        <nav>
            <a href="/admin/usuarios">Voltar à Lista</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <div class="admin-content">
            <form method="POST" class="form-admin">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
                </div>

                <div class="form-group">
                    <label for="is_admin">
                        <input type="checkbox" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
                        É Administrador
                    </label>
                </div>

                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Posts</p>
    </footer>
</body>
</html>
