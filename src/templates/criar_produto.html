<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <header>
        <h1>Criar Novo Produto</h1>
        <nav>
            <a href="/admin/produtos">Voltar aos Produtos</a>
            <a href="/admin">Painel Admin</a>
            <a href="/logout">Logout</a>
            <a href="/admin/produto/criar">Criar Produto</a>
        </nav>
    </header>

    <main>
        <div class="admin-content">
            <h2>Criar Novo Produto</h2>
            <form method="POST" action="/admin/produto/criar" enctype="multipart/form-data" class="form-admin">
                <div class="form-group">
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" maxlength="45" name="nome_produto" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor"  step="0.01" min="0" max="10000" required>
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem do Produto (obrigat√≥ria):</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required>
                </div>
                <button type="submit" class="btn-submit">Criar Produto</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Produtos</p>
    </footer>
</body>
</html>
