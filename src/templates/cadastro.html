<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 300px; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; border: 1px solid #aaa; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .flash { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .flash.error { background-color: #f8d7da; color: #721c24; }
        .flash.success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Cadastrar Usuário</h1>


    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Senha:</label>
        <input type="password" name="senha" required>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
