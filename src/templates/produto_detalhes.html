<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome_produto }} - Detalhes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='produto_detalhes.css') }}">
</head>
<body>

    <main>
        <section class="produto-detalhes">
            <div class="produto-container">
                <div class="produto-imagem">
                    <img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome_produto }}">
                </div>
                <div class="produto-info">
                    <h1>{{ produto.nome_produto }}</h1>
                    <p class="produto-valor">R$ {{ "%.2f"|format(produto.valor) }}</p>
                    <p class="produto-descricao">{{produto.descricao}}</p>
                    <div class="acoes">
                        <button class="btn-comprar">Comprar Agora</button>
                        <img src="{{ url_for('static', filename='img/cart.png') }}" alt="Carrinho" data-produto-id="{{ produto.id }}">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShipeT</p>
    </footer>

    <script src="{{ url_for('static', filename='produto_detalhes.js') }}"></script>
</body>
</html>
